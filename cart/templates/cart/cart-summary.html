{% include "store/base.html" %}


{% load static %}


{% block body %}


<main class="pt-5">
    
    <div class="container">
      
      <h1 class="h5"> Shopping cart </h1>

	<hr>
      
      <br>


      {% for item in cart_items %}

  
      <div class="row mb-4 border product-item">
        
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
        
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{item.product.image.url}}"> <!-- Product image -->
        
        </div>

        
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          
          <a href="" class="text-decoration-none text-reset"> <!-- Product get absolute url -->
          
            <h1 class="h5 pt-2"> {{item.product.name}} </h1>
          
          </a>
          
          <div class="border">
            
            <div class="col border-bottom">
              
                <div class="row p-3">
              
                <div class="col-6"> Product </div>
              
                <div class="col-6 text-end"><span class="h6 fw-bold">$ {{item.product.price}} </span></div>
            
              </div>
            
            </div>
            
            <div class="col">
              
              <div class="row p-3">
                
                <div class="col-12">
                  
                  <label for="select">Qty</label>

                  &nbsp; 
                  
                  <h3 class="d-inline-flex"> {{item.quantity}} </h3>
                  
                  <br> <br>

            
                  
                  &nbsp;

                  <button type="button" id="delete-button"
                    class="btn btn-danger btn-sm delete-button">
                    Delete
        
                  </button>
        

                </div>
        
            </div>
        
            </div>
    
            </div>
    
        </div>
      
    </div>
      
{% endfor %}

      <div class="col-12 text-end">
 
        <div class="h6 fw-bold"> Sub total: $ {{product_price}}<div id="total" class="d-inline-flex"> <!-- cart.get_total --> </div></div>
 
      </div>
 

    </div>
  

 </main>



{% endblock %}
