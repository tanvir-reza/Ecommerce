
{% extends 'store/base.html' %}

{% load static %}


{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                {% comment %} <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
                </form> {% endcomment %}

                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Google Authentication</h5>
                        <p class="card-text">You can also sign up using your Google account.</p>
                        {%load socialaccount %}
                        <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Sign Up with Google</a>
                    </div>
                </div>

            </div>
            
        </div>
    </div>






{% endblock body %}
